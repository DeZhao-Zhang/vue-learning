<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://unpkg.com/vue@3"></script>
<script src="https://unpkg.com/vue-router@4"></script>
<body>
  <div id="app">
    <h1>Hello App!</h1>
    <p>
      <a onclick="goToHome()">Go to Home</a>
      <br>
      <a onclick="goToAbout()">Go to About</a>
    </p>
    <router-view></router-view>
  </div>
    <script>
        const Home = {template: '<div>Home</div>'}
        const About = {template: '<div>About</div>'}

        const routes = [
            {path:'/', component:Home},
            {path:"/about", component: About},
        ]

        const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(),
            routes,
        })

        function goToHome(){
          router.push('/')
        }

        function goToAbout(){
          router.push('/about')
        }

        const app = Vue.createApp({})

        app.use(router)

        app.mount('#app')
    </script>
</body>
</html>
